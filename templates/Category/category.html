<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category Management</title>
    <!-- Add Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Category Management</h2>
      <a href="{% url 'create_category' %}" class="btn btn-primary mb-">Create category</a>
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Slug</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for category in categories %}
          <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.category_name }}</td>
            <td>{{ category.slug }}</td>
            <td>{{ category.description }}</td>
            <td>
              <a href="{% url 'edit_category' category.id %}" class="btn btn-info btn-sm">Edit</a>
              {% if category.is_deleted %}
              <button
                onclick="deleteItem('{% url 'restore_category' category.id %}', 'Are you sure you want to restore this Category?')"
                class="btn btn-success btn-sm">
                Restore
              </button>
              {% else %}
              <button
                onclick="deleteItem('{% url 'delete_category' category.id %}', 'Are you sure you want to delete this Category?')"
                class="btn btn-danger btn-sm">
                Delete
              </button>
              {% endif %}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      function deleteItem(url, message) {
        swal({
          title: "Are you sure?",
          text: message,
          icon: "warning",
          buttons: true,
          dangerMode: true,
        }).then((willDelete) => {
          if (willDelete) {
            window.location.href = url;
          }
        });
      }
    </script>
  </body>
</html>
