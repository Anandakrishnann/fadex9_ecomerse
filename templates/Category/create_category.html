{% extends 'Base/admin_base.html' %}
{% load static %}
{% block content %}
<section class="content-main">
    <div class="row">
        <div class="col-9">
            <div class="content-header">
                <h2 class="content-title">Create Category</h2>
            </div>
        </div>
        <div style="width:900px;" class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Basic</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'category:create_category' %}">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label style="font-weight: bold;" for="id_category_name" class="form-label">{{ form.category_name.label }}</label>
                            {{ form.category_name }}
                        </div>
                        <div class="mb-4">
                            <label style="font-weight: bold;" for="id_description" class="form-label">{{ form.description.label }}</label>
                            {{ form.description }}
                        </div>
                        <div>
                            <button type="submit" style="font-weight: bold;" class="btn btn-md rounded font-sm hover-up">Create Category</button>
                        </div>
                    </form>
                    <div>
                        <a href="{% url 'category:category' %}" style="font-weight: bold;" class="btn btn-md rounded font-sm hover-up mt-2">Go Back</a>
                    </div> 
                </div>
            </div> <!-- card end// -->
        </div>
        <div class="col-lg-3">
            
            
            
        </div>
    </div>
</section> <!-- content-main end// -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.css">

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
    {% if messages %}
        const messages = [
            {% for message in messages %}
                {
                    type: "{{ message.tags }}",  // assuming message.tags contains the type ('success', 'error', etc.)
                    text: "{{ message }}"
                },
            {% endfor %}
        ];
        messages.forEach(message => {
            Swal.fire({
                toast: true,
                position: 'top-right',
                icon: message.type === 'error' ? 'error' : 'success',  // Show error icon for error messages
                title: message.text,
                showConfirmButton: false,
                timer: 3000,
                background: message.type === 'error' ? '#f8d7da' : '', // Optional: customize background color for errors
                color: message.type === 'error' ? '#721c24' : ''       // Optional: customize text color for errors
            });
        });
    {% endif %}
});
</script>

{% endblock %}
