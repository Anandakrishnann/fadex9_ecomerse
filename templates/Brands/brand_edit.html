<!DOCTYPE html>
<html>
<head>
    <title>Edit Brand</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Brand</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="brand_name">Brand Name</label>
                <input type="text" class="form-control" id="brand_name" name="brand_name" value="{{ brands.brand_name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="5">{{ brands.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="brand_image">Brand Image</label>
                <input type="file" class="form-control-file" id="brand_image" name="brand_image">
                {% if brands.brand_image %}
                    <img src="{{ brands.brand_image.url }}" class="img-thumbnail mt-2" width="150">
                {% endif %}
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="status" name="status" {% if brands.status %}checked{% endif %}>
                <label class="form-check-label" for="status">Is Active</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Update Brand</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
