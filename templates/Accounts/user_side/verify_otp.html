<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .timer {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify OTP</h2>
        {% if messages %}
            <div class="message">
                {% for message in messages %}
                    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.otp.label_tag }}
                {{ form.otp }}
            </div>
            <button type="submit" class="btn">Verify OTP</button>
        </form>
        <div class="timer" id="timer">02:00</div>
        <form method="post" action="{% url 'resend-otp' %}">
            {% csrf_token %}
            <button type="submit" class="btn" id="resend-btn" disabled>Resend OTP</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var timerDisplay = document.getElementById('timer');
            var resendButton = document.getElementById('resend-btn');
            var totalTime = 120; // 2 minutes in seconds
        
            // Get the stored remaining time and last saved time from sessionStorage
            var remainingTime = sessionStorage.getItem('remainingTime');
            var lastSavedTime = sessionStorage.getItem('lastSavedTime');
        
            if (remainingTime !== null && lastSavedTime !== null) {
                // Calculate the elapsed time since last saved
                var elapsedTime = Math.floor(Date.now() / 1000) - parseInt(lastSavedTime);
                remainingTime = parseInt(remainingTime) - elapsedTime;
            } else {
                remainingTime = totalTime;
            }
        
            if (remainingTime <= 0) {
                remainingTime = 0;
                resendButton.disabled = false;
                sessionStorage.removeItem('remainingTime');
                sessionStorage.removeItem('lastSavedTime');
            } else {
                resendButton.disabled = true;
            }
        
            function updateDisplay(time) {
                var minutes = Math.floor(time / 60);
                var seconds = time % 60;
        
                if (seconds < 10) {
                    seconds = '0' + seconds;
                }
        
                timerDisplay.textContent = minutes + ':' + seconds;
            }
        
            // Update the display immediately with the remaining time
            updateDisplay(remainingTime);
        
            var interval = setInterval(function() {
                if (remainingTime <= 0) {
                    clearInterval(interval);
                    resendButton.disabled = false;
                    sessionStorage.removeItem('remainingTime');
                    sessionStorage.removeItem('lastSavedTime');
                } else {
                    remainingTime--;
                    updateDisplay(remainingTime);
                    sessionStorage.setItem('remainingTime', remainingTime);
                    sessionStorage.setItem('lastSavedTime', Math.floor(Date.now() / 1000));
                }
            }, 1000);
        });
        
        
        
    </script>
</body>
</html>
