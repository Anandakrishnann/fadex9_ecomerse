
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
</head>
<body>
<section class="pt-50 pb-50" style="padding-left: 500px; margin-top: 0px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 m-auto">
                <div class="row">
                    <div class="col-lg-5">
                        <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                            <div class="padding_eight_all bg-white">
                                <div class="heading_s1">
                                    <h3 class="mb-30">Login</h3>
                                </div>
                                <p>{{ error_message }}</p>
                                <form method="post" action="{% url 'admin_panel:admin_login' %}">
                                    {% csrf_token %}
                                    
                                    <div class="form-group">
                                        <label class="form-check-label" for="id_username"><span>Email</span></label>
                                        <input type="email" name="email" id="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-check-label" for="id_password"><span>Password</span></label>
                                        <input type="password" name="password" id="password" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <button type="submit" style="margin-left: 70px;" class="btn btn-fill-out btn-block hover-up" name="login">Log in</button>
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-1"></div>
                    
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
